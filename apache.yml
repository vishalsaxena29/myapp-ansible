---
- hosts: webservers 
  become: True
  tasks:
    - name: Install httpd package
      yum:
        name: httpd
        state: present  
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
...
